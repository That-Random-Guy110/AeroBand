        <title>Intro Website | Store</title>

        <script src="store.js" async></script>

    <body>
        <div id="page-container">
            <div id="content-wrap">
                <header>
                    <div class="special_container">
                        <nav>
                            <ul>
                                <li><a href="index.html">Home</a></li>

                                <li class="current"><a href="store.html">Shop</a></li>

                </header>
                <section class="container content-section">
                    <div class="shop-items">
                        <div class="shop-item">
                            <span class="shop-item-title">Poster</span>
                            <img class="shop-item-image" src="img/poster.jpg">
                            <div class="shop-item-details">
                                <span class="shop-item-price">$12.99</span>
                                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                            </div>
                        </div>
                        <div class="shop-item">
                            <span class="shop-item-title">Jacket</span>
                            <img class="shop-item-image" src="img/jacket.jpg">
                            <div class="shop-item-details">
                                <span class="shop-item-price">$14.99</span>
                                <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                            </div>
                        </div>
                        <div class="shop-item">
                            <span class="shop-item-title">Socks</span>
                            <img class="shop-item-image" src="img/socks.jpg">
                            <div class="shop-item-details">
                                <span class="shop-item-price">$9.99</span>

                        </div>

                            </div>
                        </div>
-->
                    </div>
                </section>
                <section class="container content-section">
                    <div class="shop-items">
                        <div class="shop-item">
                            <span class="shop-item-title">Tickets</span>
                            <img class="shop-item-image" src="img/tickets.jpg">
                            <div class="shop-item-details">
                                <span class="shop-item-price">$19.99</span>
                                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                            </div>
                        </div>
                        <div class="shop-item">
                            <span class="shop-item-title">Shirt</span>
                            <img class="shop-item-image" src="img/shirt.jpg">
                            <div class="shop-item-details">
                                <span class="shop-item-price">$19.99</span>
                                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                            </div>
                        </div>
                        <div class="shop-item">
                            <span class="shop-item-title">Mug</span>
                            <img class="shop-item-image" src="img/mug.jpg">
                            <div class="shop-item-details">
                                <span class="shop-item-price">$6.99</span>
                                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="container content-section">
                    <h2 class="section-header">CART</h2>
                    <div class="cart-row">
                        <span class="cart-item cart-header cart-column">ITEM</span>
                        <span class="cart-price cart-header cart-column">PRICE</span>
                        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
                    </div>
                    <div class="cart-items">
                    </div>
                    <div class="cart-total">
                        <strong class="cart-total-title">Total</strong>
                        <span class="cart-total-price">$0</span>
                    </div>
                    <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
                </section>
            </div>
